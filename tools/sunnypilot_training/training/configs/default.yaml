# Default Hydra configuration for sunnypilot diffusion training
seed: 42
output_dir: ./artifacts
mixed_precision: true
max_epochs: 20
batch_size: 8
val_batch_size: 8
learning_rate: 5e-4
weight_decay: 1e-4
num_workers: 4
log_interval: 25
checkpoint_interval: 1

dataset:
  train_path: ./data/zarr/train
  val_path: ./data/zarr/val
  augmentations:
    - photometric_jitter
    - temporal_dropout

optim:
  scheduler: cosine
  warmup_epochs: 1

diffusion:
  steps: 20
